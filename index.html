<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        Juego en 2d
    </title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #0f63ff; display: block; margin: 0 auto; }
    </style>
</head>    

<body>
    <canvas id="juego" width="480" height="500"></canvas>

    <script>
        var canvas = document.getElementById("juego");
        var ctx = canvas.getContext("2d");
        var ballRadius = 10;
        var x = canvas.width/2;
        var y = canvas.height-30;
        var dx = 2;
        var dy = -2;
        var paddleHeight = 15;
        var paddleWidth = 85;
        var paddleX = (canvas.width-paddleWidth)/2; 
        var rigthPressed = false;
        var leftPressed = false;
        var brickRowCount = 5;
        var brickColumnCount = 5;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;
        var Score = 0; 
        var Lives = 4;
        
        var bricks = [];
        for(c=0; c<brickColumnCount; c++){
            bricks[c] = [];
            for(r=0; r<brickRowCount; r++){
                bricks[c][r]= {x: 0,y: 0, status: 1};
            }
        } 
       document.addEventListener("keydown", keyDownHandler, false);
       document.addEventListener("keyup", keyUpHandler, false);
       document.addEventListener("mousemove", mouseMoveHandler, false);
       
        
    
       
       function keyDownHandler(e) {
           if(e.keyCode == 39) {
               rigthPressed = true;
           }
           else if(e.keyCode == 37) {
               leftPressed = true;
           }
       }

       function keyUpHandler(e) {
           if(e.keyCode == 39){
               rigthPressed = false;
           }
           else if(e.keyCode == 37) {
               leftPressed = false;
           }
       }
       function mouseMoveHandler(e){
           var relativeX = e.clientX - canvas.offsetLeft;
           if(relativeX > 0 && relativeX < canvas.width){
               paddleX = relativeX - paddleWidth/2;
           }
       }
       function colissiondetection() {
            for(c=0; c<brickColumnCount; c++){
                for(r=0; r<brickRowCount; r++){
                    var b = bricks[c][r];
                    if(b.status == 1){
                        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight){
                            dy= -dy;
                            b.status = 0;
                            Score++;
                            if(Score==brickColumnCount*brickRowCount){
                                alert("Has ganado. Â¡Felicitaciones!");
                                document.location.reload();
                            }
                        } 
                     }
                }
            }  
        }
       
       function drawball(){
           ctx.beginPath();
           ctx.arc(x, y, ballRadius, 0, Math.PI*2);
           ctx.fillStyle = "yellow";
           ctx.fillStroke = "yellow";
           ctx.Stroke = "10"
           ctx.fill();
           ctx.closePath();
       }
       function drawPaddle(){
               ctx.beginPath();
               ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
               ctx.fillStyle = "green";
               ctx.fill();
               ctx.closePath();
               
            }
        function drawBricks(){
            for(c=0; c<brickColumnCount; c++){
                for(r=0; r<brickRowCount; r++){
                    if(bricks[c][r].status == 1){
                        var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                        var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#45171f";
                        ctx.fill();
                        ctx.closePath();
                    }
                }

            }
        }

        
        function drawScore(){
            ctx.font = "16px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Puntos: "+ Score, 8, 20);

        }
        function drawLives(){
            ctx.font= "16xp Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Vidas: "+Lives, canvas.width-65, 20); 

        }
       function draw(){
           ctx.clearRect(0, 0, canvas.width, canvas.height);
           drawBricks();
           drawball();
           drawPaddle();
           drawScore();
           drawLives();
           colissiondetection();
           
           if(x + dx >canvas.width-ballRadius || x + dx < ballRadius){
               dx= -dx;
            }
            if( y + dy < ballRadius){
                dy= -dy;
            } else if(y + dy >canvas.height-ballRadius){
                    if(x > paddleX && x < paddleX+paddleWidth){
                        dy= -dy;
                    }
                    else{
                        Lives--;
                        if(!Lives){
                            alert("Has Fallado! Intentalo de nuevo");
                            document.location.reload();
                        }else{
                            x = canvas.width/2;
                            y = canvas.height-30;
                            dx= 3;
                            dy= -3;
                            paddleX = (canvas.width-paddleWidth)/2;
                        }

                    }
                }
                    
           if(rigthPressed && paddleX < canvas.width-paddleWidth) {
               paddleX +=7;
           }    
           else if(leftPressed && paddleX > 0){
               paddleX -= 7;
           }
           x +=dx;
           y +=dy;
           
       }
       setInterval(draw,7)
       //draw();
    </script>


</body>
</html>
